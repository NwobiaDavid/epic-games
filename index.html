<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- linking tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- linking custom css file -->
    <link rel="stylesheet" href="css/one.css" />

    <!-- linking google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- linking font awesome -->
    <script
      src="https://kit.fontawesome.com/f63d9d5fc9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/f63d9d5fc9.css"
      crossorigin="anonymous"
    />


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>



  <body>
    <nav
      class="h-[3.3rem] w-screen bg-[#2a2a2a] flex items-center justify-between"
    >
      <section
        class="w-[80%] text-gray-400 font-semibold text-[11px] flex items-center justify-start"
      >
        <a href="#" class="p-3 mx-2"
          ><img class="w-[30px] h-[35px]" src="images/download.png" alt="logo"
        /></a>
        <div class="resp-mob lg:flex items-center justify-start">
          <a
            href="#"
            class="p-[1rem] tracking-widest hover:text-white active:border-blue-500 hover:border-blue-500 border-blue-500 duration-300 border-b-4"
            >STORE</a
          >
          <a
            href="#"
            class="p-[1rem] tracking-widest hover:text-white hover:border-blue-500 border-transparent duration-300 border-b-4"
            >SUPPORT</a
          >
          <div class="py-[1.1rem] w-[1px] mx-2 bg-gray-400"></div>
          <a
            href="#"
            class="p-[1rem] tracking-widest hover:text-white hover:border-blue-500 border-transparent duration-300 border-b-4"
            >UNREAL ENGINE</a
          >
        </div>
      </section>

      <section
        class="w-1/2 resp-mob text-gray-400 font-semibold text-[10px] lg:flex items-center justify-end"
      >
        <a href="#" class="px-[2rem] text-sm py-[1rem]"
          ><i class="fa-solid fa-globe"></i
        ></a>
        <a
          href="#"
          class="px-[1rem] py-[0.9rem] flex items-center justify-center tracking-widest text-center hover:text-white hover:border-blue-500 border-transparent duration-300 border-b-4"
          ><i class="fa-solid text-sm mr-4 fa-user-plus"></i>SIGN IN</a
        >
        <button class="px-[2rem] py-[18.5px] text-white bg-blue-500">
          DOWNLOAD
        </button>
      </section>

      <section
        class="w-[13%]   h-full text-gray-400 font-semibold text-[10px] items-center justify-end resp-hidden " id="responsive-toggle" >
        <a href="#" class="p-[6px] h-full w-[60px] flex justify-center items-center bg-blue-500 text-white">
            <i class="fa-solid fa-bars text-2xl"></i>
        </a>
      </section>

      <section id="ex" class="w-[13%] side-bar  text-center h-full text-gray-400 font-semibold hidden items-center justify-end">
        <a href="#" class=" bg-blue-500 text-center h-full w-[60px] flex justify-center items-center text-white">
            <i class="fa-solid fa-x text-2xl text-center"></i>
       </a>
      </section>

    </nav>


    <section id="side-bar" class="w-screen side-bar flex-row-reverse">
      <section class="h-[93.7vh] py-0 my-0 box-border w-80 bg-[#2a2a2a]  flex flex-col justify-between text-white">
        <div class="flex flex-col">
          <a href="#" class="pl-6 p-4 text-xs tracking-widest">STORE</a>
          <hr class="text-gray-500"/>
          <a href="#" class="pl-6 p-4 text-xs tracking-widest">SUPPORT</a>
          <hr />
          <a href="#" class="pl-6 p-4 text-xs tracking-widest">UNREAL ENGINE</a>
          <hr />
        </div>

        <div class="shadow-lg drop-shadow-lg shadow-gray-600">
          <div class="border-t-1 font-thin flex justify-between border-t-2 border-gray-500">
            <a href="#" class="p-4 text-center w-3/4  border-r-2 border-gray-500"
              ><i class="fa-solid mr-4 fa-user-plus tracking-widest"></i>SIGN IN</a
            >
            <a href="#" class="p-4 w-1/4 text-center "><i class="fa-solid fa-globe"></i></a>
          </div>

          <button class="p-5 w-full bg-blue-500 text-xs tracking-widest">DOWNLOAD</button>
        </div>
      </section>
    </section>
    
    <script src="app.js"></script>
  </body>
</html>
